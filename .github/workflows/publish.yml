name: 'Publish'

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: packages/*/dist/*

  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - '@jujulego/jill'
          - '@jujulego/jill-core'

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Lint
        run: yarn workspace ${{ matrix.package }} lint

  tests:
    runs-on: ubuntu-latest
    needs: [ build ]

    strategy:
      matrix:
        include:
          - workspace: 'packages/cli'
            package: '@jujulego/jill'

          - workspace: 'packages/core'
            package: '@jujulego/jill-core'

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: packages

      - name: Test
        run: yarn workspace ${{ matrix.package }} test

      - name: Load package.json
        id: info
        run: 'echo ::set-output name=package::`cat ${{ matrix.workspace }}/package.json`'

      - name: Sonarcloud
        uses: sonarsource/sonarcloud-github-action@v1.6
        with:
          projectBaseDir: ${{ matrix.workspace }}
          args: >
            -Dsonar.projectVersion=${{ fromJSON(steps.info.outputs.package).version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    environment: npm
    needs: [ lint, tests ]

    permissions:
      actions: write

    steps:
      - name: Publish only the latest commit
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          all_but_latest: true
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2.3.4

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14.x
          registry-url: https://registry.npmjs.org
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: packages

      - name: Apply version update
        run: yarn version apply --all

      - name: Commit
        run: |
          git config --global user.name 'Boobrie'
          git config --global user.email 'boobrie@users.noreply.github.com'

          if `git diff --quiet --exit-code`
          then
            echo "::warning::Nothing changed !"
          else
            git commit -am "chore: update version numbers"
          fi

      - name: Publish
        run: yarn workspaces foreach --no-private npm publish --access public --tolerate-republish
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push
        run: git push
