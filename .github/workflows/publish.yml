name: "Publish"

on:
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - "@jujulego/jill-core"

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - uses: actions/cache@v2.1.6
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install

      - name: Lint
        run: yarn workspace ${{ matrix.package }} lint

  test:
    runs-on: ubuntu-latest
    needs: [ lint ]

    strategy:
      matrix:
        package:
          - "@jujulego/jill-core"

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - uses: actions/cache@v2.1.6
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install

      - name: Lint
        run: yarn workspace ${{ matrix.package }} test
