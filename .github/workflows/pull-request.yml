name: 'Pull Request'

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 14
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            packages/*/dist/*
            packages/*/bundles/*

  lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        package:
          - 'jill-e2e'
          - '@jujulego/jill'
          - '@jujulego/jill-common'
          - '@jujulego/jill-core'
          - '@jujulego/jill-myr'

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 14
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Lint
        run: yarn workspace ${{ matrix.package }} lint

  tests:
    runs-on: ubuntu-latest
    needs: [ build ]

    strategy:
      fail-fast: false

      matrix:
        include:
          - name: 'jill'
            package: '@jujulego/jill'
            workspace: 'packages/cli'

          - name: 'jill-core'
            package: '@jujulego/jill-core'
            workspace: 'packages/core'

          - name: 'jill-common'
            package: '@jujulego/jill-common'
            workspace: 'packages/common'

          - name: 'jill-myr'
            package: '@jujulego/jill-myr'
            workspace: 'packages/myr'

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 14
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: packages

      - name: Test
        run: yarn workspace ${{ matrix.package }} test

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}-coverage
          path: ${{ matrix.workspace }}/coverage

  e2e-tests:
    runs-on: ${{ matrix.os }}
    needs: [ build ]

    strategy:
      fail-fast: false

      matrix:
        os:
          - 'ubuntu-latest'
          - 'windows-latest'

    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Use Node.js 14.x
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 14
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: packages

      - name: Test
        run: yarn e2e
        env:
          FORCE_COLOR: 1

  version:
    if: ${{ !startsWith(github.head_ref, 'renovate/') }}
    runs-on: ubuntu-latest
    needs: [ lint, tests, e2e-tests ]

    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Version check
        run: yarn version check

  sonarcloud:
    if: ${{ !startsWith(github.head_ref, 'renovate/') }}
    runs-on: ubuntu-latest
    needs: [ tests ]

    strategy:
      fail-fast: false

      matrix:
        include:
          - name: 'jill'
            package: '@jujulego/jill'
            workspace: 'packages/cli'

          - name: 'jill-common'
            package: '@jujulego/jill-common'
            workspace: 'packages/common'

          - name: 'jill-core'
            package: '@jujulego/jill-core'
            workspace: 'packages/core'

          - name: 'jill-myr'
            package: '@jujulego/jill-myr'
            workspace: 'packages/myr'

    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Download test coverage
        uses: actions/download-artifact@v3
        continue-on-error: true
        with:
          name: ${{ matrix.name }}-coverage
          path: ${{ matrix.workspace }}/coverage

      - name: Sonarcloud
        uses: sonarsource/sonarcloud-github-action@v1.6
        with:
          projectBaseDir: ${{ matrix.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
